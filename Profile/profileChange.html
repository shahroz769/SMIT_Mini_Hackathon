<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blogs</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="loader" class="spinner-bg">
        <div class="spinner"></div>
    </div>
    <div class="header-parent">
        <div class="header">
            <div class="header-left">
                <h2>Personal Blogging App</h2>
            </div>
            <div class="header-right">
                <p id="userName"></p>
                <a href="../dashboard/dashboard.html" id="header-right-dashboard">Dashboard</a>
                <a href="../all-blogs/allblogs.html" id="header-right-all">All Blogs</a>
                <a href="../index.html" id="header-right-login">Login</a>
                <p id="header-right-logout">Logout</p>
            </div>
        </div>
    </div>
    <div class="dashboard-parent">
        <div class="dashboard">
            <div class="dashboard-content">
                <h1 id="greeting">Hello!</h1>
            </div>
        </div>
        <div class="profile-container">
            <div class="profile">
                <div class="profile-img">
                    <img class="p-img" id="userImg" src="" alt="user-profile">
                    <label for="imageInput" class="image-upload-label">
                        <img class="pen" id="changeImgBtn" src="./pen-fill-outline.svg" alt="pen">
                    </label>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                </div>
                <div class="profile-name-container">
                    <p id="userNameEdit"></p>
                </div>
                <form id="updatePassForm" onsubmit="return false" class="password-container">
                    <h1>Password</h1>
                    <div class="input-fields">
                        <div id="oldPass" class="password-input">
                            <input id="newPassword" class="form-input" type="password" placeholder="Old Password"
                                required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                            <img src="../assets/visible.svg" alt="eye">
                        </div>
                        <div class="password-input">
                            <input id="newPass" class="form-input" type="password" placeholder="New Password" required
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                            <img src="../assets/visible.svg" alt="eye">
                        </div>
                        <div class="password-input">
                            <input id="RepeatPass" class="form-input" type="password" placeholder="Repeat Password"
                                required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                            <img src="../assets/visible.svg" alt="eye">
                        </div>
                        <button>Update Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./app.js" type="module"></script>

</html>
